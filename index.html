                <div class="memes-controller">
                    Add text here: <input onkeyup="onAddText(event)" id="txt1" type="text">

                    <button class="move-up"></button>
                    <button class="move-down"></button>
                    <button class="add-txt"></button>
                    <button class="delete-txt"></button>
                    <section class="text-editor">
                        <button class="biger-size"></button>
                        <button class="smaller-size"></button>
                        <button class="aline-left"></button>
                        <button class="aline-center"></button>
