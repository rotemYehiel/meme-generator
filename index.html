<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I❤️MEME</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                I❤️MEME
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li onclick="onGoGallery(this)" class="active" id="on-gallery">Gellery
                    </li>
                    <li onclick="onGoAbout(this)" id="on-about">About
                    </li>

                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>


    <main>
        <div class="second-panel container hide" id="canvas-panel">

            <div class="wrapper">

                <div class="canvas-container">

                    <div class="txt-box-container">

                    </div>
                    <canvas id="my-canvas" height="450" width="450" style="border: 1px solid black;"></canvas>
                </div>

                <div class="memes-controller">
                    <section class="txt-area">
                        Add text here: <input class="txt-input" onkeyup="onAddText(event)" id="txt" type="text">
                    </section>
                    <section class="btns-panel">
                        <button onclick="onGoNextLine()" class="switch-line control-btn" id="switch-line"></button>
                        <button onclick="onCreateNewTxt(this.id)" class="control-btn" id="add-txt"></button>
                        <button onclick="onDeliteClicked()" class="control-btn" id="delete-txt"></button>
                    </section>
                    <section class="txt-edit-sec">
                        <button onclick="increaseFont(this.id)" class="control-btn" id="increase-font"></button>
                        <button onclick="decreaseFont(this.id)" class="control-btn" id="decrease-font"></button>
                        <button onclick="onAlignLeftClicked(this.id)" class="control-btn" id="align-left"></button>
                        <button onclick="onAlignCenterClicked(this.id)" class="control-btn" id="align-center"></button>
                        <button onclick="onAlignRightClicked(this.id)" class="control-btn" id="align-right"></button>
                        <button onclick="onPalleteClicked()" class="control-btn" id="pallete-btn"></button>
                        <select onchange="onChageFont(value)" class="control-btn" id="font-select">
                                <option value="select-font">Select Font...</option>
                                <option value="impact">IMPACT</option>
                                <option value="latoregular">Latoregular</option>
                                <option value="arial">Arial</option>
                              </select>

                    </section>

                    <!-- <form id="action-sec" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn control-btn" type="submit">Shere</button>
                            <a id="share-btn" href="#" class="btn-share" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                            <div class="share-container"></div>
                        </form> -->



                    <div class="colors-modal hide">
                        <button onclick="onCloseModalClicked()" class="close-pallete-btn control-btn">X</button>
                        <label class="fill-input">Choose your fill text color</label>
                        <input onchange="onFillColor()" class="fill-input" type="color" id="fill-color" name="f-color" value="#ff0000">
                        <label class="line-input">Choose your line text color</label>
                        <input onchange="onLineColor()" class="line-input" type="color" id="line-color" name="l-color" value="#ff0000">
                    </div>



                </div>

            </div>

        </div>
        <!-- wrapper -->
        <div class="second-panel container" id="gallery">


            Search for image: <input id="search" type="text" name="fname">
            <input type="button" class="control-btn" id="search-btn" onclick="onSearchClicked()" value="Search">


            <div class="gallery-grid ">

                <div class="images">

                </div>

            </div>

        </div>

        </div>

    </main>
    <!-- about me -->
    <section class="about" id="me" style="padding: 0px;">

        <div class="about-me">
            <img class="img-me" src="./img-about/me.jpg" alt="">
            <div class="personal-details">
                <h4>Rotem Yehiel</h4>
                <p class="text-muted">I'm a Hit collage graduate, with Bsc.System Manegment degree. <br>I study in Coding Academy.</p>
                <section class="media">
                    <ul class="media-list">
                        <li class="li-item facebook">
                            <a class="face-link" href="https://www.facebook.com/rotem.yehi">
                                <img class="facebook-img" src="/buttons-img/facebook-logo_copy_2.png" />
                            </a>
                        </li>

                        <li class="li-item linkedin">
                            <a href="https://il.linkedin.com/in/rotem-yehiel-143608163">
                                <img class="linkedin-img" src="/buttons-img/linkedin-logo.png" />
                            </a>
                        </li>

                        <li class="li-item github">
                            <a href="https://github.com/rotemYehiel/meme-generator.git">
                                <img class="github-img" src="buttons-img/github-logo.png" />
                            </a>
                        </li>

                    </ul>

                </section>
            </div>
        </div>

    </section>
    <footer>

        <section class="container">
            <div class="logo">
                I❤️MEME
            </div>
            <small>© 2020 - All Rights Reserved - Rotem Yehiel</small>
        </section>


    </footer>
    <script src="./js/utils.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
